project:
  type: website

var:
  url-repo: https://github.com/martinjankoehler/klayout-pex   # to call this value : {{< meta var.url-repo >}}

website:
  title: "KLayout-PEX"
  navbar:
    background: "#447099"
    search: true
    left:
      - icon: house
        href: doc/doc.qmd
        text: "Documentation"
      - href: doc/tests.qmd
        text: "Test Reports"
    right:
      - icon: github
        href: "{{< meta var.url-repo >}}"
        target: "_blank"
        
  page-footer:
    right: |
      Website built with [Quarto](https://quarto.org/){.external target="_blank"} <br>
      [Code source]({{< meta var.url-repo >}}){.external target="_blank"}

  sidebar:
    - title: "Test Reports"
      style: docked
      contents:
        - text: "Allure Test Reports"
          href: "../allure/"
          target: "test_iframe"
        - text: "Python Coverage Reports"
          href: "../pycov/"
          target: "test_iframe"

execute:
  freeze: auto  # re-render only when source changes

format:
  html:
    theme: 
      dark: solar
      light: cosmo
    css: styles.css
#    toc: true
